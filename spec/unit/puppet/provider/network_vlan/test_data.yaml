---
default:
  read_tests:
    "raw output from 2690 - VLAN shutdown":
      cli: "show vlan brief\n\nVLAN Name                             Status    Ports\n---- -------------------------------- --------- -------------------------------\n42   VLAN0042                         act/lshut \ncisco-c6503e#"
      expectations:
      - :name: "42"
        :vlan_name: "VLAN0042"
        :shutdown: true
        :ensure: 'present'
    "raw output from 2690 - VLAN not shutdown":
      cli: "show vlan brief\n\nVLAN Name                             Status    Ports\n---- -------------------------------- --------- -------------------------------\n42   VLAN0042                         active   \ncisco-c6503e#"
      expectations:
      - :name: "42"
        :vlan_name: "VLAN0042"
        :shutdown: false
        :ensure: 'present'
  edit_tests:
    "VLAN created":
      cli:
         - "vlan 42"
      should:
        :name: "42"
        :ensure: 'create'
    "VLAN name and shutdown set":
      cli:
         - "name TESTVLAN42"
         - "shutdown"
      should:
        :name: "42"
        :vlan_name: "TESTVLAN42"
        :shutdown: true
        :ensure: 'present'
    "shutdown false":
      cli:
         - "name jim"
         - "no shutdown"
      should:
        :name: "42"
        :vlan_name: "jim"
        :shutdown: false
        :ensure: 'present'
    "VLAN delete":
      cli:
         - "no vlan 42"
      should:
        :name: "42"
        :ensure: 'absent'
