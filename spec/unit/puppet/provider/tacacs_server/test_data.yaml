---
default:
  read_tests:
    "tacacs_server single server single_connection":
      cli: "tacacs server test1\n single-connection\n"
      expectations:
      - :name: 'test1'
        :single_connection: true
        :ensure: 'present'
    "tacacs_server multiple server address ipv4/6 key port timeout single_connection":
      cli: "tacacs server test1\n address ipv4 4.3.2.1\n key 0 testkey\n port 7001\n timeout 420\n single-connection\ntacacs server test2\n address ipv6 04:fe:ca:32:64\n key 7 432234423\n port 7002\n timeout 640\n single-connection\n"
      expectations:
      - :name: 'test1'
        :port: '7001'
        :key: 'testkey'
        :timeout: '420'
        :single_connection: true
        :key_format: '0'
        :hostname: '4.3.2.1'
        :ensure: 'present'
      - :name: 'test2'
        :port: '7002'
        :key: '432234423'
        :timeout: '640'
        :single_connection: true
        :key_format: '7'
        :hostname: '04:fe:ca:32:64'
        :ensure: 'present'
  update_tests:
    "add a basic tacacs_server":
      commands:
      - "tacacs server 1.1.1.1"
      instance:
       :name: '1.1.1.1'
       :ensure: 'create'
    "3750 add a basic tacacs_server, should do nothing":
      device: '3750'
      commands: []
      instance:
       :name: '1.1.1.1'
       :ensure: 'create'
    "tacacs_server update ipv4":
      commands:
      - "tacacs server test1"
      - "port 7002"
      - "key 7 432234423"
      - "timeout 640"
      - "single-connection"
      - "address ipv4 1.2.3.4"
      instance:
        :name: 'test1'
        :port: '7002'
        :key: '432234423'
        :timeout: '640'
        :single_connection: true
        :key_format: '7'
        :hostname: '1.2.3.4'
        :ensure: 'present'
    "3750 tacacs_server, no commands returned":
      device: '3750'
      commands: []
      instance:
        :name: 'test1'
        :port: '7002'
        :key: '432234423'
        :timeout: '640'
        :single_connection: true
        :key_format: '7'
        :hostname: '1.2.3.4'
        :ensure: 'present'
    "tacacs_server update ipv6":
      commands:
      - "tacacs server test1"
      - "port 7002"
      - "key 7 432234423"
    "tacacs_server update ipv6":
      commands:
      - "tacacs server test1"
      - "port 7002"
      - "key 7 432234423"
      - "timeout 640"
      - "single-connection"
      - "address ipv6 2a00:1450:8003::93"
      instance:
        :name: 'test1'
        :port: '7002'
        :key: '432234423'
        :timeout: '640'
        :single_connection: true
        :key_format: '7'
        :hostname: '2a00:1450:8003::93'
        :ensure: 'present'
    "tacacs_server unset":
      commands:
      - "tacacs server test1"
      - "no port"
      - "no key"
      - "no timeout"
      - "no single-connection"
      - "no address"
      instance:
        :name: 'test1'
        :port: '0'
        :key: 'unset'
        :timeout: '0'
        :single_connection: false
        :key_format: '0'
        :hostname: 'unset'
        :ensure: 'present'
    "tacacs_server delete":
      commands:
      - "no tacacs server test1"
      instance:
        :name: 'test1'
        :ensure: 'absent'
