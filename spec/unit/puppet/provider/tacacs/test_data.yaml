---
default:
  read_tests:
    "tacacs key":
      cli: "tacacs-server key 7 32324222424243\n"
      expectations:
      - :name: 'default'
        :enable: true
    "tacacs key source timeout":
      cli: "tacacs-server key 7 32324222424243\nip tacacs source-interface Vlan40\ntacacs-server timeout 42\n"
      expectations:
      - :name: 'default'
        :enable: false
  update_tests:
    "enable tacacs":
      cli:
      - "tacacs-server key 0 testkey"
      expectations:
      - :name: 'default'
        :enable: true
    "disable tacacs":
      cli:
      - "tacacs-server key 7 32324222424243\nip tacacs source-interface Vlan40\ntacacs-server timeout 42\n"
      expectations:
      - :name: 'default'
        :enable: false
