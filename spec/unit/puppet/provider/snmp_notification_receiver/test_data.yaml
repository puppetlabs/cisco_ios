       :name: '1.1.1.1 public'
       :ensure: 'present'
       :username: 'public'
       :version: 'v3'
       :security: 'priv' 
    "remove snmp notification receiver version 3 with priv":
      commands:
      - "no snmp-server host 1.1.1.1 version 3 public"
      instance:
       :name: '1.1.1.1 public'
       :ensure: 'absent'
       :username: 'public'
       :version: 'v3'
