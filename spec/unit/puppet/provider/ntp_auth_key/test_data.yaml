---
default:
  read_tests:
    "ntp authentication key single":
      cli: "ntp authentication-key 42 md5 135445415F59 7\n"
      expectations:
      - :name: '42' 
        :ensure: :present
        :algorithm: 'md5'
        :key: '135445415F59'
        :encryption_type: '7'
    "ntp authentication key multiple":
      cli: "ntp authentication-key 42 md5 135445415F59 7\nntp authentication-key 44 md5 1403171818\n"
      expectations:
      - :name: '42'
        :ensure: :present
        :algorithm: 'md5'
        :key: '135445415F59'
        :encryption_type: '7'
      - :name: '44'
        :ensure: :present
        :algorithm: 'md5'
        :key: '1403171818'
  update_tests:
    "ntp authentication key update":
      cli: "ntp authentication-key 42 md5 1403171818 5"
      instance:
        :name: '42'
        :ensure: :present
        :algorithm: 'md5'
        :key: '1403171818'
        :encryption_type: '5'
    "ntp authentication key delete":
      cli: "no ntp authentication-key 42"
      instance:
        :name: '42'
        :ensure: :absent
