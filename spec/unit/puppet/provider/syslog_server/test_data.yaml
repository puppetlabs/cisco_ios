---
default:
  tests:
    - name: "A single syslog server"
      device_output: "show running-config all | section ^logging\nlogging exception 4096\nlogging buginf\nlogging queue-limit 256\nlogging queue-limit esm 0\nlogging queue-limit trap 256\nlogging buffered 8192 debugging\nlogging reload message-limit 1000 notifications\nlogging rate-limit console 10 except errors\nlogging console debugging\nlogging monitor debugging\nlogging cns-events informational\nlogging on\nlogging history size 1\nlogging history Unknown\nlogging system disk sup-bootdisk:\nlogging system console disk sup-bootdisk:\nlogging system console\nlogging system\nlogging trap informational\nlogging delimiter tcp\nlogging facility local7\nlogging source-interface Loopback42\nlogging 1.1.1.1\ncisco-c6503e#"
      expectations:
      - "{ name: '1.1.1.1', ensure: :present }"
    - name: "2 syslog servers"
      device_output: "show running-config all | section ^logging\nlogging exception 4096\nlogging buginf\nlogging queue-limit 256\nlogging queue-limit esm 0\nlogging queue-limit trap 256\nlogging buffered 8192 debugging\nlogging reload message-limit 1000 notifications\nlogging rate-limit console 10 except errors\nlogging console debugging\nlogging monitor debugging\nlogging cns-events informational\nlogging on\nlogging history size 1\nlogging history Unknown\nlogging system disk sup-bootdisk:\nlogging system console disk sup-bootdisk:\nlogging system console\nlogging system\nlogging trap informational\nlogging delimiter tcp\nlogging facility local7\nlogging source-interface Loopback42\nlogging 1.1.1.1\nlogging 2.2.2.2\ncisco-c6503e#"
      expectations:
      - "{ name: '1.1.1.1', ensure: :present }"
      - "{ name: '2.2.2.2', ensure: :present }"
