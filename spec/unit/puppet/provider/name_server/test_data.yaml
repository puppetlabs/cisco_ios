---
default:
  read_update_tests:
    "name server ip":
      cli: "ip name-server 1.2.3.4\n"
      expectations:
      - :name: '1.2.3.4'
        :ensure: :present
    "multiple name servers ":
      cli: "ip name-server 1.2.3.4\nip name-server 5.6.7.8\n"
      expectations:
      - :name: '1.2.3.4'
        :ensure: :present
      - :name: '5.6.7.8'
        :ensure: :present
  update_tests:
    "name_server add":
      instance:
        :name: '12.34.56.78'
        :ensure: :present
      cli: "ip name-server 12.34.56.78"
    "nameserver remove":
      instance:
        :name: '12.34.56.78'
        :ensure: :absent
      cli: "no ip name-server 12.34.56.78"
