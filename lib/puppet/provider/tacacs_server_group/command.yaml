---
get_values:
  default: 'show running-config | begin aaa group server tacacs'
get_instances:
  default: 'aaa group server tacacs\+ (?:(?:.| |\n )*\n)'
set_values:
    default: '<state> aaa group server tacacs+ <name>'
ensure_is_state:
  default: 'true'
attributes:
  name:
    default:
      get_value: '.*(?:aaa group server tacacs\+ )(?<name>\S*)\\n'
  servers:
    default:
      get_value: '^ server (?<servers>\S*)'
      set_value: "server <servers>"
      unset_value: "no server <servers>"
  source_interface:
    default:
      get_value: 'ip tacacs source-interface (?<source_interface>[^\s]+)'
      set_value: 'ip tacacs source-interface <source_interface>'
    exclusions:
    - device: '4948'
  vrf:
    default:
      get_value: 'ip vrf forwarding (?<vrf>[^\s]+)'
      set_value: 'ip vrf forwarding <vrf>'
    exclusions:
    - device: '2960'
    - device: '4503'
    - device: '4948'

