---
get_values:
  default: 'show vlan brief'
header_rows:
  default: '(VLAN.*\n)(----.*\n)'
get_instances:
  default: '(.*\n)'
set_values:
  default: 'vlan <name>'
delete_values:
  default: 'no vlan <name>'
attributes:
  name:
    default:
      get_value: '(?<name>\S*).*\n'
  vlan_name:
    default:
      get_value: '(?:\S*)([ ]*)(?<vlan_name>\S*).*\n'
      set_value: '<state> name <vlan_name>'
  description:
    default:
      print_key: 'true'
      get_value: '.*(?:(?: description )(?:(?<description>[^\\n]*)\\n)).*'
      set_value: '<description>'
      can_have_no_match: 'true'
  shutdown:
    default:
      get_value: '(?:\S*)(?:[ ]*)(?:\S*)(?:[ ]*)(?<shutdown>.*shut.*)*(?:.*\\n)'
      set_value: '<shutdown> shutdown'
  ensure:
    default:
      get_value: 'not used'
