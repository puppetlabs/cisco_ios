---
get_values:
  default: 'show running-config | section ^interface'
get_instances:
  default: 'interface (?:(?:.| |\\n )*\\n)'
set_values:
  default: '<description><mtu><speed><duplex><shutdown>'
attributes:
  name:
    default:
      get_value: '^.*interface (?<name>\S*)\n'
  description:
    default:
      get_value: '.*(?:(?: description )(?:(?<description>[^\\n]*)\\n)).*'
  mtu:
    default:
      get_value: '.*(?:(?:[^ip] mtu )(?:(?<mtu>[^\\n]*)\n)).*'
  speed:
    default:
      get_value: '.*(?:(?: speed )(?:(?<speed>[^\\n]*)\\n)).*'
  duplex:
    default:
      get_value: '.*(?:(?: duplex )(?:(?<duplex>[^\\n]*)\\n)).*'
  shutdown:
    default:
      get_value: '.*(?<shutdown>shutdown[^\\n]*)\\n.*'
