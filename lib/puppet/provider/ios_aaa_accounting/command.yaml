---
get_values:
  default: 'show running-config | begin aaa accounting'
get_instances:
  default: '(?:\n)aaa accounting .*'
set_values:
  default: '<state>aaa accounting <accounting_service> <suppress_null_username><accounting_list> <accounting_status> <server_groups>'
attributes:
  name:
    default:
      get_value: 'name'
      can_have_no_match: 'true'
  accounting_service:
    default:
      get_value: 'aaa accounting (\S*)\s'
  commands_enable_level:
    default:
      get_value: 'aaa accounting commands (\d*)\s'
      can_have_no_match: 'true'
  accounting_list:
    default:
      get_value: 'aaa accounting (?:commands \d*|(?:\S*))\s(\S*)\s'
  accounting_status:
    default:
      get_value: 'aaa accounting (?:commands \d*|(?:\S*))\s(?:\S*)\s(\S*)\s'
  server_groups:
    default:
      get_value: '(?:group (\S*))'
      can_have_no_match: 'true'
