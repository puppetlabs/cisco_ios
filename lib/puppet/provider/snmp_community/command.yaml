---
default:
  get_values: 'show running-config | section snmp-server community'
  get_instances: '^snmp-server community .*$'
  set_values: '<state>snmp-server community <name> <group> <acl>'
  attributes:
    name:
      default:
        get_value: '^snmp-server community (?<name>[^\s]+)'
    group:
      default:
        get_value: '^snmp-server community [^\s]+ (?<group>[^\s]+)'
    acl:
      default:
        get_value: '^snmp-server community [^\s]+ [^\s]+ (?<acl>[^\s]+)$'
