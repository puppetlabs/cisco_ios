---
default:
  get_instances: 'ntp server.+\\n'
  set_values: '<state>ntp server <ip><key><minpoll><maxpoll><source><prefer>'
  name:
    get_value: '.*(?:(?: server_name )(?:(?<server_name>\S*))).*'
  key:
    get_value: '.*(?:(?: key )(?:(?<key>\S*))).*'
  minpoll:
    get_value: '.*(?:(?: minpoll )(?:(?<minpoll>\S*))).*'
  maxpoll:
    get_value: '.*(?:(?: maxpoll )(?:(?<maxpoll>\S*))).*'
  prefer:
    get_value: '.*(?:(?: prefer )(?:(?<prefer>\S*))).*'
  source:
    get_value: '.*(?:(?: source )(?:(?<source>\S*))).*'

